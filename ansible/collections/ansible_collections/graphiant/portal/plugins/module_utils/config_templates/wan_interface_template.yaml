{            
  "interfaces": {
      "{{ interface_name }}": {
            "interface": {
                "adminStatus": "{{ admin_status | default('true')}}",
                "circuit": "{{ circuit_name }}",
                "description": "{{ description | default(circuit_name)}}",
                "ipv4": {
                    "address": {
                        "address": "{{ ipv4_address }}",
                    }
                },
                "ipv6": {
                    "address": {}
                },
                "maxTransmissionUnit": {{ mtu | default(1500) }},
            }
      }
  }
}