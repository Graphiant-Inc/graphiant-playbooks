{
  {{ vlan }}: {
    "interface": {
        "lan": "{{ lan }}",
        "vlan": {{ vlan }},
        "description": "{{ description | default(vlan ~ '_' ~ lan) }}",
        "adminStatus": "true",
        "ipv4": {
            "address": {
                "address": "{{ ipv4_address }}"
            }
        },
        "ipv6": {
            "address": {
                "address": "{{ ipv6_address }}"
            }
        },
    }
  }
}
