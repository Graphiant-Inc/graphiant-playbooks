name: Lint Collection

permissions:
  contents: read

on:
  pull_request:
    paths:
      - 'ansible_collections/graphiant/naas/**'
      - '.github/workflows/lint.yml'
  push:
    branches:
      - main
      - develop
    paths:
      - 'ansible_collections/graphiant/naas/**'
      - '.github/workflows/lint.yml'
  schedule:
    # Run weekly on Monday at 2 AM UTC
    - cron: '0 2 * * 1'

jobs:
  jinjalint:
    name: Jinja2 Template Linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ansible_collections/graphiant/naas
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ee.txt
          # Install Jinja2 template linter
          pip install djlint

      - name: Run djlint on configs
        run: djlint configs -e yaml

      - name: Run djlint on templates
        run: djlint templates -e yaml

  ansible-lint:
    name: Ansible Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ansible_collections/graphiant/naas
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install ansible-core
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core

      - name: Install dependencies
        run: |
          pip install -r requirements-ee.txt
          # Install development tools needed for linting
          pip install flake8 pylint djlint ansible-lint pre-commit

      - name: Install collection
        run: |
          ansible-galaxy collection install . --force

      - name: Run ansible-lint
        run: |
          ansible-lint --config-file .ansible-lint playbooks/

  docs-lint:
    name: Documentation Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ansible_collections/graphiant/naas
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ee.txt
          # Install documentation build tools
          pip install antsibull-docs ansible-pygments sphinx sphinx-ansible-theme

      - name: Install collection
        run: |
          ansible-galaxy collection install . --force

      - name: Run antsibull-docs lint
        run: |
          antsibull-docs lint-collection-docs --plugin-docs .

  ansible-test-sanity:
    name: ansible-test Sanity (ansible-core ${{ matrix.ansible_core }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ansible_core:
          - '2.17'
          - '2.18'
          - '2.19'
          - '2.20'
    defaults:
      run:
        working-directory: ansible_collections/graphiant/naas
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install ansible-core
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core~=${{ matrix.ansible_core }}

      - name: Install dependencies
        run: |
          pip install -r requirements-ee.txt

      - name: Install collection
        run: |
          ansible-galaxy collection install . --force

      - name: Run ansible-test sanity
        working-directory: ansible_collections/graphiant/naas
        run: |
          ansible-test sanity --color --python 3.12 --exclude templates/ --exclude configs/de_workflows_configs/

  inclusion-checklist:
    name: Ansible Inclusion Checklist Compliance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ansible_collections/graphiant/naas
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ee.txt

      - name: Check Ansible Inclusion Checklist compliance
        run: |
          python scripts/check_inclusion_checklist.py --strict
