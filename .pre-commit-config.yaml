default_language_version:
  python: python3.11
repos:
  - repo: https://github.com/pycqa/flake8
    rev: '6.1.0'
    hooks:
      - id: flake8
  - repo: https://github.com/pylint-dev/pylint
    rev: 'v3.0.1'
    hooks:
      - id: pylint
        args: ["--errors-only"]
        language: system # So that local venv is used containing dependencies
  - repo: local
    hooks:
      - id: check-inclusion-checklist
        name: Check Ansible Inclusion Checklist Compliance
        entry: python scripts/check_inclusion_checklist.py --strict
        language: system
        pass_filenames: false
        always_run: true
        files: ^ansible_collections/graphiant/naas/plugins/modules/.*\.py$